{{- define "title" }}404 page not found - {{ .Site.Title }}{{ end -}}

{{- define "content" -}}
<div class="not-found">
  <p class="error-text">404 page not found :/</p>
  <h1 class="error-quote" style="font-style: italic;"></h1>
  <p class="error-quote-author" style="font-size: larger;"></p>
  <p class="error-link"><a href="{{ "/" | relLangURL }}">↑ Back Home ↑</a></p>
</div>
<script>
  var errorQuoteContainer = document.getElementsByClassName('error-quote')[0];
  var errorQuoteAuthorContainer = document.getElementsByClassName('error-quote-author')[0];
  var quoteArray = [
    ['Not only is the Universe stranger than we think, it is stranger than we can think.','Werner Heisenberg'],
    ['Physics isn’t the most important thing. Love is.', 'Richard Feynman'],
    ['Until man duplicates a blade of grass, nature can laugh at his so-called scientific knowledge.', 'Thomas Edison'],
    ['Computers are good at following instructions, but not at reading your mind.', 'Donald Knuth']
  ];
  var errorQuote = quoteArray[Math.floor(Math.random() * quoteArray.length)];
  errorQuoteContainer.appendChild(document.createTextNode('"' + errorQuote[0] + '"'));
  errorQuoteAuthorContainer.appendChild(document.createTextNode(errorQuote[1]));
</script>
{{- end -}}
